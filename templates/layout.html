{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "site.css" %}"/>
</head>
<body>
<header class="d-flex align-items-center text-end py-3 mb-4 border-bottom justify-content-around text-bg-dark">
    {% if request.user.is_authenticated %}
        <b class="nav-link text text-secondary"> {{ request.user.username }} </b>
        <div class="col-md-3">
            <a href="{% url 'logout' %}" class="btn btn btn-outline-light me-2">Log Out</a>
        </div>
    {% else %}
        <b class="nav-link text text-secondary">To continue you need to log in...</b>
        <div class="col-md-3">
            <a href="{% url 'login' %}" class="btn btn btn-outline-light me-2">Log In</a>
            <a href="{% url 'sign_up' %}" class="btn btn btn-outline-light">Sign-up</a>
        </div>
    {% endif %}

</header>
<div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            {% block layout_content %} {% endblock %}
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
